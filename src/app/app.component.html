<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
          <li *ngFor="let neparni of odd" class="list-group-item">
            {{neparni}}
          </li>
        </div>

        <div *ngIf="!onlyOdd">
            <li *ngFor="let parni of even" class="list-group-item">
              {{parni}} 
            </li>
          </div>

      </ul>
      <ng-template [ngIf]="onlyOdd"> 
        <p>Only odd</p>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
          <p>Only even</p>
        </ng-template>
    </div>
  </div>
</div>
